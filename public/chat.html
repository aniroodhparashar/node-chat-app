<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid p-0">
<div class="row">
<div class="chat">
  <div class="chat__sidebar col col-md-3" id="sidebar">

  </div>

  <div class="chat__main col col-md-9">

    <div id="messages" class="chat__messages"></div>


    <div class="compose">
        <label for="file" class="file-upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>Send Image</span>
            <input type="file" id="file" accept="image/png, image/gif, image/jpeg" name="file">
        </label>
      <form id="message-form">
        <input type="text" name="message" placeholder="Type your message" required autocomplete="off">
<!--          <input type="file" id='file'  placeholder="Send a file"/>-->


        <button>Send</button>
      </form>

      <button id="send-location">Send Location</button>
    </div>
  </div>

</div>
</div>
</div>
<!--<button id="increment">+1</button>-->

<script id="message-template" type="text/html">
  <div class="message">
    <p>
            <span class="message__name">
          {{username}}
            </span>
      <span class="message__meta">
                {{createdAt}}
            </span>
    </p>
    <p>{{message}}</p>
    <p>
    <img style="width: 20%;height: auto" src="{{image}}">
    </p>
  </div>
</script>


<script id="location-template" type="text/html">
  <div class="message">

    <p>
            <span class="message__name">
           {{username}}
            </span>
      <span class="message__meta">
                {{createdAt}}
            </span>
    </p>
    <p><a href="{{url}}" target="_blank"> My current location</a></p>
  </div>
</script>


<script id="image-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">
          {{username}}
            </span>
            <span class="message__meta">
                {{createdAt}}
            </span>
        </p>
        <p>
            <img style="width: 20%;height: auto" src="{{image}}">
        </p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
<h2 class="room-title">{{room}}</h2>
<h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}

    </ul>
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>


<!--Chat libraries-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<!--Socket.io generated js-->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
